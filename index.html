    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/style.css" />
    <title>Haiku Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Haiku Generator</h1>
      </header>
      <main>
        <form action="">
          <input
            type="text"
            placeholder="Enter the topic of the haiku"
            autofocus
            required
            autocomplete="off"
            class="topic"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div id="poem-lines" class="poem-lines">
          Haiku line 1 here
          <br />
          haiku line 2 here
          <br />
          haiku line 3 here
        </div>
      </main>
