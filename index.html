<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Haiku Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Haiku Generator</h1>
      </header>
      <main>
        <form id="haiku-generator">
          <input
            type="text"
            placeholder="Enter the topic of the haiku"
            autofocus
            required
            autocomplete="off"
            class="topic"
            id="topic"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div id="haiku-lines" class="haiku-lines"></div>
      </main>
      <footer>

        >, hosted on
        <a
          href="https://graceful-pothos-e49b8e.netlify.app"
          target="_blank"
          rel="noopener noreferrer"
          >Netlify</a
        >, and open-sourced on
        <a
          href="https://github.com/Raynecloudss"
          target="_blank"
          rel="noopener noreferrer"
          >Github</a
        >
      </footer>
      <script src="src/javascript.js"></script>
    </div>
  </body>
</html>
